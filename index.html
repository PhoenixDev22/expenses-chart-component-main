<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find the expenses chart component">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="css/main.css">
  <script src="index.js" defer></script>
</head>
<body>
  <main>
    <h1 class="sr-only">Frontend Mentor | Expenses chart component</h1>
    <div class="component">
      <div class="upper-component">
        <h2 class="title">My balance<span class="title-number"> $921.48</span></h2>
        <img class="logo" src="images/logo.svg" alt="company's logo">
      </div>
      <div class="lower-component">
        <h3 class="spending-title">Spending - Last 7 days</h3>
        <div class="statics">

          <div class="day">
            <p class="day-name">mon</p>
            <div class="level">
              <span data-day="mon">
              </span>
              
            </div>
          </div>
  
          <div class="day">
            <p class="day-name">tue</p>
            <div class="level">
              <span data-day="tue"></span>
            </div>
          </div>
  
          <div class="day">
            <p class="day-name">wed</p>
            <div class="level">
              <span data-day="wed"></span>
            </div>
          </div>
  
          <div class="day">
            <p class="day-name">thu</p>
            <div class="level">
              <span data-day="thu"></span>
            </div>
          </div>
  
          <div class="day">
            <p class="day-name">fri</p>
            <div class="level">
              <span data-day="fri"></span>
            </div>
          </div>
  
          <div class="day">
            <p class="day-name">sat</p>
            <div class="level">
              <span data-day="sat"></span>
            </div>
          </div>
  
          <div class="day">
            <p class="day-name">sun</p>
            <div class="level">
              <span data-day="sun"></span>
            </div>
          </div>
  
        </div>
  
        <div class="total">
          <h3 class="total-title">Total this month <span>$478.33</span></h3>
          <p class="total-increase"><span class="total-increase_percentage">+2.4%</span>from last month</p>
        </div>

      </div>
    
    </div>
  </main>
  <footer class="attribution">
    <a class="link" href="https://www.frontendmentor.io/profile/PhoenixDev22" target="_blank" rel="noopener noreferrer">
      <img src="images/phoenixdev22.png" alt="Phoenix dev 22 frontendmentor's profile">
    </a>
  </footer>
</body>
</html>
